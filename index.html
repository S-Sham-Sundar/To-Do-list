<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sham's To-Do List</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div>
        <div class="headerbox">
            <header>
                <div class="nameboard">Sham’s To-Do List</div>
            </header>
        </div>
        <h2 class="typewriter-text"></h2>
        <div class="todo-box">
            <h2 class="head-todo">To-Do List </h2>
            <input id="input1" type="text" placeholder="Enter a task...">
            <button class="addbutton" onclick="add('input1','element1')">Add</button>
            <ul id="element1"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
