<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sham's Floral Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="glass-container">
        
        <header>
            <div class="nameboard">Sham’s To-Do List</div>
            <div class="typewriter-text"></div> 
        </header>

        <div class="todo-body">
            <div class="input-group">
                <input id="input1" type="text" placeholder="What needs to be done?">
                <button class="addbutton" onclick="add('input1','element1')">
                    <span>+</span>
                </button>
            </div>

            <ul id="element1" class="todo-list">
                </ul>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>

</html>
